name: Update Pie Chart

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # кожну неділю о 00:00 UTC

jobs:
  update-pie-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug Python Environment
        run: |
          python -m pip list
          python -c "import matplotlib; print('Matplotlib backend:', matplotlib.get_backend())"

      - name: Test Chart Rendering
        run: |
          python -c "
          import matplotlib
          matplotlib.use('Agg')
          import matplotlib.pyplot as plt
          plt.plot([1, 2, 3], [4, 5, 6])
          plt.savefig('test_chart.svg')
          print('Test chart saved.')"

      - name: Run Python script
        run: |
          python -c "import matplotlib; matplotlib.use('Agg')"
          python pie_generate_chart.py
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}  # передаємо секрет в змінну оточення

      - name: Verify Chart File
        run: |
          if [ -f "pie_languages_chart.svg" ]; then echo "Chart file generated successfully."; else echo "Chart file not found."; exit 1; fi

      - name: Commit and push updated color file and chart
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add pie_languages_chart.svg pie_language_colors.json  # Додаємо оновлений файл кольорів
          git commit -m "Update pie chart and color file"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # автоматичний доступ для пушу
